apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
spec:
  destination:
    namespace: consul
    server: 'https://kubernetes.default.svc'
  source:
    path: packages/consul
    repoURL: 'https://github.com/crevillo/argocd.git'
    targetRevision: HEAD
    helm:
      version: v3
      valueFiles:
        - ../../../values/consul.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true