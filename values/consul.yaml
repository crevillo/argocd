consul:
  replicaCount: 5
  service:
    type: LoadBalancer
    port: 81
  ingress:
    enabled: true
    hostname: consul.splashdevelop.eu
    annotations:
      kubernetes.io/ingress: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "true"